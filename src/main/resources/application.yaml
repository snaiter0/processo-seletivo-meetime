spring:
  application:
    name: hubspot API
  output:
    ansi:
      enabled: always

  #H2 configuration
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true

  #Spring jpa do hibernate:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  #Spring datasource h2 configuration
  datasource:
    url: jdbc:h2:mem:hubspot
    username: sa
    password:
    driverClassName: org.h2.Driver
  data:
    jdbc:
      dialect: postgresql
  security:
    user:
      name: user

  # application-default:properties
  profiles:
    active: ${AMBIENTE:default}



#Configuracao client hubspot
hubspot:
  client-id:
  client-secret:
  redirect-uri:
    callback: https://5tjoc1upwk.execute-api.us-east-1.amazonaws.com/prod/api/v1/hubspot/callback
  token-url: https://api.hubapi.com/oauth/v1/token
  scope: oauth
  optional-scopes: crm.objects.contacts.read crm.objects.contacts.write
  auth-url: https://app.hubspot.com/oauth/authorize


# Swaggerdoc configurations
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
  api-docs:
    enabled: true
    path: /v3/api-docs


#logs
logging:
  level:
    root: info
  file:
    name: app.log
